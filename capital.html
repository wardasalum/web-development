<body>
    <h1>how are u</h1>
    <h2>foine</h2>
    <h3>dddd</h3>
    <h4>rrrr</h4>
    <h5>fff</h5>
</body>

<script>
    function capitalize(){
        const heading=document.querySelectorAll('h1','h2','h3','h4','h5');
        heading.foreach((heading) => {
            heading.textContent=heading.textContent.toUpperCase();
            
        });
    }
</script>
