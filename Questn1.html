<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;"><b>To illustrate nested and definition list tags</b></h1><hr>
        <p><b>An order nested list:</b></p>
        <ol>
            <li>coffee</li>
            <li>tea
                <ol type="a">
                    <li>black tea</li>
                    <li>green tea
                        <ol type="i">
                            <li>china</li>
                            <li>africa</li>
                        </ol>
                    </li>
                </ol>
            </li>
            <li>milk</li>
        </ol>

        <p><b>definition list:</b></p>
        <ol>
            <dl>
                <dt>bangalore</dt>
                <ul>
                    <li>Capital City of Kamataka</li>
                </ul>
                
                <dt>Mumbai</dt>
                <ul>
                    <li>Capital City of Maharashra</li>
                </ul>
                
            </dl>
   
        </ol>
        
    
</body>
</html>
