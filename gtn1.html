<!DOCTYPE html>
<html>
<head>
  <title>Link Generator</title>
  <style>
    table {
      border-collapse: collapse;
    }
  
    th, td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>
    <h1>Links Generator</h1>
  <form>
    <label for="startRange">Start Range:</label>
    <input type="text" id="startRange" value="1">
    <label for="endRange">End Range:</label>
    <input type="text" id="endRange" value="1">
    <br><br>
    <button type="button" onclick="displayTable()">display table</button>
  </form>
  
  <p id="rangeMessage">Valid Range: 1-7</p>
  
  <div id="tableContainer"></div>
  
  <script>
    let data = ["syllabus.html", "p1.html", "p2.html", "style.html", "email.html", "system.html", "process.html"];
    
    function displayTable() {
      let startRange = parseInt(document.getElementById("startRange").value);
      let endRange = parseInt(document.getElementById("endRange").value);
      let rangeMessage = document.getElementById("rangeMessage");
      let tableContainer = document.getElementById("tableContainer");
      tableContainer.innerHTML = "";
      
      if (startRange >= 1 && endRange <= data.length && startRange <= endRange) {
        rangeMessage.textContent = "Valid Range: 1-" + data.length;
        
        let table = document.createElement("table");
        let tableHead = document.createElement("thead");
        let tableBody = document.createElement("tbody");
        
        let tableHeadRow = document.createElement("tr");
        let tableHeadCell = document.createElement("th");
        tableHeadCell.textContent = "Links";
        tableHeadRow.appendChild(tableHeadCell);
        tableHead.appendChild(tableHeadRow);
        
        for (let i = startRange - 1; i < endRange; i++) {
          let link = document.createElement("a");
          link.href = data[i];
          link.textContent = data[i];
          
          let row = document.createElement("tr");
          let cell = document.createElement("td");
          cell.appendChild(link);
          row.appendChild(cell);
          tableBody.appendChild(row);
        }
        
        table.appendChild(tableHead);
        table.appendChild(tableBody);
        tableContainer.appendChild(table);
      } else {
        rangeMessage.textContent = "Invalid range, valid range: 1-" + data.length;
      }
    }
  </script>
</body>
</html>
