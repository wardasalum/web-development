<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .circle {
border: 2px solid black;
border-radius: 50%;
margin-left: auto;
margin-right: auto;
}
#bottom {
height: 200px;
width: 200px;
}
#middle {
height: 150px;
width: 150px;
display: flex;
flex-direction: column;
justify-content: space-around;
align-items: center;
}
#top {
height: 100px;
width: 100px;
display: flex;
justify-content: space-around;
align-items: center;
}
.spot {
height: 20px;
width: 20px;
border-radius: 50%;
background-color: black;
}

</style>
<body>
    <div id="top" class="circle">
<div class="spot"></div>
<div class="spot"></div>
</div>
<div id="middle" class="circle">
<div class="spot"></div>
<div class="spot"></div>
<div class="spot"></div>
</div>
<div id="bottom" class="circle"></div>
</body>
</html>
