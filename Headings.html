<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>      
  <h1>Welcome</h1>
  <h2>bcs 2022</h2>  
  <h3>on our school</h3>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
  // Code to be executed after DOM content has loaded
  capitalizeHeadings();
});

    function capitalizeHeadings() {
  // Select all headings using document.querySelectorAll
  const headings = document.querySelectorAll('h1','h2','h3');

  // Loop through the headings and capitalize their text
  for (let i = 0; i < headings.length; i++) {
    const heading = headings[i];
    const text = heading.textContent; // Get the current text content of the heading
    const capitalizedText = text.toUpperCase(); // Capitalize the text using toUpperCase()
    heading.textContent = capitalizedText; // Set the new capitalized text as the heading's content
  }
}

</script>
</html>
