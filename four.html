<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Image Slideshow and Digital Clock</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: papayawhip;
			color: #fff;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		#slideshow {
			width: 100%;
			height: 400px;
			overflow: hidden;
			position: relative;
		}

		#slideshow img {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			max-width: 100%;
			max-height: 100%;
		}

		#clock {
			font-size: 48px;
			margin-top: 50px;
      color: black;
		}
	</style>
</head>
<body>
	<div id="slideshow">
		<img src="images/images (1).jpg" alt="Image 1" width="700px">
		<img src="images/images (2).jpg" alt="Image 2" width="700px">
		<img src="images/images (3).jpg" alt="Image 3" width="700px">
         <img src="images/images.jpg" alt="Image 4" width="700px">
	</div>
	<div id="clock"></div>
	<script>
		// Image Slideshow
		var slideIndex = 0;
		showSlides();

		function showSlides() {
			var i;
			var slides = document.querySelectorAll('#slideshow img');
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";  
			}
			slideIndex++;
			if (slideIndex > slides.length) {slideIndex = 1}    
			slides[slideIndex-1].style.display = "block";  
			setTimeout(showSlides, 3000); // Change image every 3 seconds
		}

		// Digital Clock
		function updateTime() {
			var now = new Date();
			var hours = now.getHours();
			var minutes = now.getMinutes();
			var seconds = now.getSeconds();
			hours = checkTime(hours);
			minutes = checkTime(minutes);
			seconds = checkTime(seconds);
			document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds;
			setTimeout(updateTime, 1000);
		}

		function checkTime(i) {
			if (i < 10) {i = "0" + i};
			return i;
		}

		updateTime();
	</script>
</body>
</html>
